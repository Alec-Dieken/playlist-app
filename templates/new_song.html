{% extends 'base.html' %}

{% block content %}

<h1>Create a new song:</h1>

<form method="POST">
    {{form.hidden_tag()}}

    {% for field in form if field.widget.input_type != 'hidden' %} 
                
        {%for error in field.errors%}
        <p>{{ error }}</p>
        {%endfor%} 

        {{field.label}}
        {{field}}

    {%endfor%}
</form>

{% endblock %}
